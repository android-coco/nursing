<!DOCTYPE html>
<html>
<head>
    <title>打印腕带</title>
</head>
<style type="text/css">
    @media print {
        body {-webkit-print-color-adjust: exact;}
        .no-print {display: none;}
    }
    @page  {size: landscape}
    @page  {margin:0}
    .imgx{
        width: 70px;
        margin-left: 255px;
        margin-top: 30px;
        display: inline-block;
    }
    body{
        margin: 0px
    }
    .warp{
        display: inline-block;
        padding-left:10px;
        vertical-align: top;
        position: absolute;
        left: 55px;
        top: 30px;
    }
    .warp p{
        margin: 0;
        font-size:12px;
    }
    .disagnose{
        width: 200px;
    }
</style>
<body>
<div>
    <div class="imgx"></div>
    <!--<img class="imgx" src="https://qr.api.cli.im/qr?data=124&level=H&transparent=false&bgcolor=%23ffffff&forecolor=%23000000&blockpixel=12&marginblock=1&logourl=&size=280&kid=cliim&key=26662b2f080feeb2da43226211b84364">-->
    <div class="warp">
        <p>{{.Datas.Beds}} {{.Datas.Name}} {{.Datas.Sex}} {{.Datas.Age}}岁</p>
        <p>{{.Datas.ClassName}}</p>
        <p>ID:{{.Datas.Pid}}  &nbsp;&nbsp;&nbsp;&nbsp;{{.Datas.HospitalId}}</p>
        <p class="disagnose">诊断:{{.Datas.Diagnose}}</p>
    </div>
</div>

<script src="/static/dist/js/lib/jquery.min.js"></script>
<script src="/static/dist/js/lib/jquery.qrcode.min.js"></script>
<script>
   
    $('.imgx').qrcode({
        width: 70,
        height: 70,
        text:"WD-{{.Datas.Pid}}"
    });
</script>
</body>
</html>
