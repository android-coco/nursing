<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <script src="/static/dist/js/lib/jquery.min.js"></script>
    <script src="/static/dist/js/lib/jquery.qrcode.min.js"></script>
    <style>
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                font-family: "黑体";

            }
            .no-print {display: none;}
        }
        /*@page  {size: landscape}*/
        /*@page  {*/
            /*margin-left: 2mm ;*/
            /*margin-top: 4mm ;*/
        /*}*/
        body{
            /*margin-top: 0;*/
            /*margin-bottom: 0;*/
            margin:0;
            font-family: "黑体";
            /*font-family: Arial;*/
            /*font-family: SimSun;*/
            color:#000 !important;
            /*width: 244px;*/
            /*font-size:14pt;*/
        }
        table{ border-color: #000!important;}
        .box{
            /*width: 292px;*/
            /*width: 244px;*/
            width: 500px;

            height: 150px;
            font-size: 20px;
            font-weight: 100;
            /*font-size:14px;*/
        }

        .bar1{
            margin:0;
            text-align: left;
        }
        .code-box{
            width: 186px;
        }
        .code-box .r{
            float: right;
            text-align: center;

        }
        .code-box .r p{
            margin: 0;
        }
        .canvascode{
            width: 180px;
            margin-left: -10px;
        }
        .msg{
            margin:0;
        }
        .brm1{
            border-bottom:1px solid #000;
        }
        .brt1{
            border-top:1px solid #000;
        }
        .yname{
            height: 76px;
            overflow: hidden;
            word-break: break-all;
        }
        .ml20{
            margin-left:55px;
        }
    </style>
    <script type="text/javascript">
        var html = "";
        $(function () {
            var datas = {{.PrintInfo}}//数据
                   loadData(datas);
           $('body').html(html)
        });
        function loadData(datas) {
            if(datas.length != 0){
                var obj = JSON.parse(datas);//转JSON对象
                console.log(obj)
                if(obj.length > 0)
                {
                    for(var i=0; i < obj.length; i++){
                        html += '<div class="box">';
                        html+='<p class="bar1 brm1">' +
                                '        <span class="name">'+obj[i].name+'</span>' +
                                '        <span>'+obj[i].sex+'</span>' +
                                '        <span>'+obj[i].age+'</span>' +
                                '    </p>';
                        for(var j=0; j < obj[i].list.length; j++){
                            html+='<p class="msg yname">'+obj[i].list[j][0].split(" ")[0]+'</p>';
                        }
                        html+='<p class="msg brt1">口服：'+obj[i].pc+'</p>';
                        for(var j=0; j < obj[i].list.length; j++){
                            html+='<p class="msg ml20">每次：'+obj[i].list[j][1]+'</p>';
                        }
                        html+="</div>"
                    }
                }
            }
        }

    </script>
</head>
<body>
</body>
</html>
