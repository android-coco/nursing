<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 360px;
            height: 250px;
            /*padding:2px;*/
            padding: 0;
        }
        .cont{
            border: 1px solid #000;
            border-radius: 8px;
            width: 320px;
            background-color: #fff;
        }
        .hd{
            border-bottom: 1px solid #000;
            overflow: auto;
            margin:0 10px;
        }
        .name,.msg{
            float: left;
        }
        .name{
            font-size:20px;
            min-width: 100px;
            text-align: center;
            /*line-height: 62px;*/
            line-height: 42px;
            font-weight: bold;
        }
        body{
            font-family: arial;
        }
        .msg p{
            /*margin:8px 0;*/
            margin:0;
            font-size: 14px;
        }
        .qr-code{
            float: right;
            height: 42px;
        }
        .qr-code canvas{
            display: block;
        }
        .val-bar{
            overflow: auto;
            margin:0 10px ;
            padding-right: 62px;
            position: relative;
            line-height: 30px;
            font-size:14px;
        }
        .val-bar .val{
            /*float: right;*/
            position: absolute;
            right:0;
            top:0;
        }
        .bt{
            margin: 0 10px;
        }
        .bt p{
            margin:6px 0;
        }
    </style>
</head>
<body>
